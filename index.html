<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <div id="content">
            <h2>Things I've Gotta Get Done</h2>
            <div>
                <li v-for="(todo, index) in todos" >
                    <input type="checkbox">
                    <span>{{ todo.things }}</span>
                    <button v-on:click="torol(index)" class="cross">x</button>
                </li>
            </div>
            <div class="input-group">
                <input v-model="todo.things" type="text" placeholder="What do you need to do today?" id="todo">
                <button v-on:click="save()" class="btn btn-dark">Add to List</button>
            </div>
        </div>
    </div>
      
    <script>
        var app = new Vue({
        el: '#app',
        data: {
          done: false,
          todo: {
              things: ''
          },
          todos: [
              {
                  things: 'asd',
              },
              {
                  things: 'asdgs',
              }
          ]
        },
        methods: {
            save() {
                this.todos.push({...this.todo})
                this.todo.things = ""
            },
            torol(index) {
                this.todos.splice(index, 1);
            }
        }
      })
    </script>
</body>
</html>
